---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:barbosa-vitor/helm-operator-get-started
    path: charts/podinfo
    ref: master
  values:
    image: us.gcr.io/business-services-platform-dev/podinfo:dev-loisuzlp
    replicaCount: 1
    hpa:
      enabled: false
